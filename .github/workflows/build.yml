name: Build and Test Wheels

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1) Build wheels for Linux, Windows, macOS (pure Python, 3.9–3.13)
  build_wheels:
    name: Build wheels (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        platform: [linux, windows, macos]
        exclude:
          - os: ubuntu-latest
            platform: windows
          - os: ubuntu-latest
            platform: macos
          - os: windows-latest
            platform: linux
          - os: windows-latest
            platform: macos
          - os: macos-latest
            platform: linux
          - os: macos-latest
            platform: windows
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: pip install --upgrade pip setuptools wheel build

      - name: Check project structure
        run: |
          ls -R
          test -f setup.py
          test -d fluxdb
          test -f fluxdb/__init__.py
        shell: bash

      - name: Check setup.py syntax
        run: python -m py_compile setup.py

      - name: Build wheel
        run: python -m build --wheel --outdir dist

      - name: List wheels
        run: ls -l dist/ || dir dist
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-wheels-py${{ matrix.python-version }}
          path: dist/*.whl

  # 2) Test: Проверяем установку и базовую функциональность
  test_wheels:
    name: Test wheels
    runs-on: ubuntu-latest
    needs: [build_wheels]
    steps:
      - uses: actions/checkout@v4

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: linux-wheels-py3.12
          path: dist/

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install wheel
        run: pip install dist/*-py3-none-any.whl

      - name: Run basic test
        run: |
          python -c "
          from fluxdb import FluxDB
          db = FluxDB('testdb')
          db.create_collection('test')
          db.insert('test', {'name': 'test'})
          assert len(db.find('test', {'name': 'test'})) == 1
          print('Test passed!')
          "
