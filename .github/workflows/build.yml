name: Build and Test Wheels

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      # На Linux нужен QEMU для сборки aarch64 wheel’ев внутри manylinux Docker-контейнера
      - name: Set up QEMU for aarch64
        if: runner.os == 'Linux'
        run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      # На всех ОС ставим нужный Python (для Windows/macOS это обязательно, на Linux — желательно)
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Устанавливаем cibuildwheel
      - name: Install cibuildwheel
        run: pip install cibuildwheel

      # Собираем колёса для всех платформ
      - name: Build wheels with cibuildwheel
        shell: bash
        env:
          # manylinux на Linux, windows/macOS — свои
          CIBW_PLATFORM: ${{ runner.os == 'Windows' && 'windows' || runner.os == 'macOS' && 'macos' || 'manylinux' }}
          # строим для трёх версий CPython
          CIBW_BUILD: cp311-*,cp312-*,cp313-*
          CIBW_OUTPUT_DIR: dist/
        run: |
          cibuildwheel --output-dir dist/

      - name: List built wheels
        run: ls -l dist/

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl
