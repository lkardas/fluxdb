name: Build and Test Wheels

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      # На Linux: готовим QEMU для manylinux-ARM
      - name: Set up QEMU for aarch64
        if: runner.os == 'Linux'
        run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      # Устанавливаем нужный Python на всех ОС
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Ставим cibuildwheel
      - name: Install cibuildwheel
        run: pip install cibuildwheel

      # DEBUG: покажем, какие build identifiers есть по умолчанию
      - name: Print available build identifiers
        run: cibuildwheel --print-build-identifiers

      # Собираем колёса
      - name: Build wheels with cibuildwheel
        shell: bash
        env:
          # Строго в кавычках, чтобы YAML/shell не разыменовывали *
          CIBW_BUILD: "cp311-*,cp312-*,cp313-*"
          CIBW_SKIP: "pp*"
          CIBW_OUTPUT_DIR: "dist/"
        run: |
          cibuildwheel --output-dir dist/

      - name: List built wheels
        run: ls -l dist/

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl
