name: Build and Test Wheels

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      # Настраиваем Python на runner’е
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Устанавливаем зависимости для сборки (Linux/macOS)
      - name: Install build dependencies
        if: runner.os != 'Windows'
        run: |
          sudo apt-get update && sudo apt-get install -y build-essential libffi-dev
          pip install --upgrade pip

      # Устанавливаем cibuildwheel
      - name: Install cibuildwheel
        run: pip install cibuildwheel

      # Собираем все колёса
      - name: Build wheels with cibuildwheel
        env:
          # Определяем платформу: Windows → windows, macOS → macos, иначе manylinux
          CIBW_PLATFORM: ${{ runner.os == 'Windows' && 'windows' || runner.os == 'macOS' && 'macos' || 'manylinux' }}
          # Формируем “cp311-*, cp312-*, cp313-*” без .replace(): split → ['3','12'] → join → '312'
          CIBW_BUILD: cp${{ join(split(matrix.python-version, '.'), '') }}-*
          CIBW_OUTPUT_DIR: dist/
        run: cibuildwheel --output-dir dist/

      - name: List built wheels
        run: ls -l dist/

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl
